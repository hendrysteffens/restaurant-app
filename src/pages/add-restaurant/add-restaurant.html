<ion-header>

  <ion-navbar>
    <ion-title>Restaurant Register</ion-title>
  </ion-navbar>

</ion-header>
<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col width-100>
        <img src="download.png">
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-item>
    <ion-label color="dark" floating>CompanyID(TIN)</ion-label>
    <ion-input [(ngModel)]="companyId" type="number"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label color="dark" floating>Name</ion-label>
    <ion-input [(ngModel)]="name"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label color="dark" floating>Password</ion-label>
    <ion-input [(ngModel)]="password" type="password"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label color="dark" floating>Confirm Password</ion-label>
    <ion-input [(ngModel)]="valid_password" type="password"></ion-input>
  </ion-item>
  <ion-footer>
    <button icon-right ion-button color="dark" (click)="nextStep()" full large>
      Next Step<ion-icon name="arrow-forward"></ion-icon>
    </button>
  </ion-footer>
</ion-content>
